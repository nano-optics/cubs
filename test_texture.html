<html> 
<head> 
  <script type='text/javascript' src='x3dom.js'> </script> 
  <style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 400px);
    grid-template-rows: repeat(2, 400px);
    grid-gap: 10px;
  }
.gallery__img {
    width: 100%;
    height: 100%;
  margin-bottom: 2em;
    object-fit: cover;
}

figure {
  float: right;
  width: 30%;
  text-align: center;
  font-style: italic;
  font-size: smaller;
  text-indent: 0;
  border: thin silver solid;
  margin: 0.5em;
  padding: 0.5em;
}
  </style>
</head> 
<body>    
<x3d width='100%' height='100%'>
  <scene>
    <shape>
             <appearance><Material diffuseColor='1 1 0.2'/>
            <imageTexture url='f0.png' />
          </imageTexture>
          </appearance>
      <sphere radius='0.95' />
    </shape>
    <viewpoint centerOfRotation='0 0 0' position='0 0 5' orientation='0 1 0 0' />
  </scene>
</x3d>    


</body> 
</html>
